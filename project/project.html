<body>
    <div class="marvel">
    <nav class="navigation2">
        <input type="checkbox" class="menu2-btn" id="menu2-btn">
        <label for="menu2-btn" class="menu2-icon">
            <span class="nav2-icon"></span>
        </label>

        <a href="index.html" class="logo2">
            &#10084;<span>u3000</span>
      </a>
 
    </nav>

    <div>
        <section class="home">
            <video class="video-slide active" src="1.mp4" autoplay muted loop></video>
            <video class="video-slide" src="2.mp4" autoplay muted loop></video>
            <video class="video-slide" src="3.mp4" autoplay muted loop></video>
            <video class="video-slide" src="4.mp4" autoplay muted loop></video>
            <div class="content">
                

            </div>
            <div class="slider-navigation">
                <div class="nav-btn active"></div>
                <div class="nav-btn"></div>
                <div class="nav-btn"></div>
                <div class="nav-btn"></div>

            </div>
        </section>
    </div>

   


    <script type="text/javascript">
        //javascript for the content 
        const btns = document.querySelectorAll(".nav-btn");
        const slides = document.querySelectorAll(".video-slide");
        var sliderNav = function(manual) {
            btns.forEach((btn) => {
                btn.classList.remove("active")
            });
            slides.forEach((slide) => {
                slide.classList.remove("active")
            });


            btns[manual].classList.add("active");
            slides[manual].classList.add("active");
        }

        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                sliderNav(i)
            });
        });
    </script>

</div>

</body>
